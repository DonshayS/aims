<div mat-dialog-title>
    <h1>ADD TOOL</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label for="toolID">Tool ID</mat-label>
            <input matInput type="number" placeholder="Ex. #8419" formControlName="toolID" id="toolID">
        </mat-form-field>
    </div>
     
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label for="graphiteBlockID">Graphite Block ID</mat-label>
        </mat-form-field>
            <input matInput type="text" placeholder="Ex. GP32378" formControlName="graphiteBlockID" id="graphiteBlockID">
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label for="toolQuality">Tool Quality</mat-label>
            <mat-select formControlName="toolQuality" id="toolQuality">
            </mat-select>
            <mat-option *ngFor="let val of quality" [value]="val">{{val}}</mat-option>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label for="toolSize">Tool Size</mat-label>
            <mat-select formControlName="toolSize" id="toolSize">
            </mat-select>
            <mat-option *ngFor="let val of sizes" [value]="val">{{val}}</mat-option>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label for="dateReceived">Date Received</mat-label>
        </mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="dateReceived" id="dateReceived">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
    </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button>Cancel</button>
        <button mat-raised-button color="primary" type="Submit">Save</button>
    </div>
</form>
